<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج الرقم السري لمصرف الأمان</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            input[type="text"], button {
                font-size: 0.9rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>استخراج الرقم السري لمصرف الأمان</h2>
        <input type="text" id="accountNumber" placeholder="أدخل رقم الحساب المكون من 14 رقمًا">
        <button onclick="extractPassword()">استخراج الرقم السري</button>
        <div id="result" class="result"></div>
        <div id="code" class="result"></div>
    </div>

    <script>
        function extractPassword() {
            const accountNumber = document.getElementById('accountNumber').value;
            if (accountNumber.length !== 14 || isNaN(accountNumber)) {
                alert('يرجى إدخال رقم حساب صحيح مكون من 14 رقمًا.');
                return;
            }

            const digits = accountNumber.split('');
            const password = digits[9] + digits[2] + digits[12] + digits[8];
            document.getElementById('result').innerText = 'الرقم السري المستخرج: ' + password;
            document.getElementById('code').innerText = 'كود الاستفسار: *3' + password;
        }
    </script>
</body>
</html>
