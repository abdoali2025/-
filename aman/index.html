<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج الرقم السري - مصرف الأمان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>استخراج الرقم السري - مصرف الأمان</h2>
        <input type="text" id="accountNumber" placeholder="أدخل رقم الحساب (14 رقم)" maxlength="14">
        <button onclick="extractSecretCode()">استخراج الرقم السري</button>
        <div class="result" id="secretCode"></div>
        <div class="result" id="ussdCode"></div>
    </div>

    <script>
        function extractSecretCode() {
            let accountNumber = document.getElementById("accountNumber").value;
            if (accountNumber.length !== 14 || isNaN(accountNumber)) {
                alert("يرجى إدخال رقم حساب صحيح مكون من 14 رقمًا.");
                return;
            }
            
            let secretCode = accountNumber[4] + accountNumber[2] + accountNumber[1] + accountNumber[5];
            document.getElementById("secretCode").innerText = "الرقم السري: " + secretCode;
            document.getElementById("ussdCode").innerText = "كود الاستفسار: *3" + secretCode;
        }
    </script>
</body>
</html>
